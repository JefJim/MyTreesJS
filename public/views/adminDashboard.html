<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
</head>

<body class="min-h-screen bg-green-100">
    <div class="min-h-full">
        <div id="header-container"></div>
        <main>
            <div class="align-items:left bg-green-100 px-4 sm:px-6 lg:px-8">
                <div class="mx-auto max-w-5xl px-1 py-3 sm:px-6 lg:px-4">
                    <h1 class="text-2xl font-bold text-green-900">Dashboard</h1>
                    <div class="mt-6 border-t border-green-100">
                        <dl class="divide-y divide-green-100">
                            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                                <dt class="text-sm font-medium text-green-900">Amigos Registrados</dt>
                                <dd id="totalAmigos" class="mt-1 text-sm leading-6 text-green-700 sm:col-span-2"></dd>
                            </div>
                            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                                <dt class="text-sm font-medium text-green-900">Árboles Disponibles</dt>
                                <dd id="totalArbolesDisponibles"
                                    class="mt-1 text-sm leading-6 text-green-700 sm:col-span-2"></dd>
                            </div>
                            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                                <dt class="text-sm font-medium text-green-900">Árboles Vendidos</dt>
                                <dd id="totalArbolesVendidos"
                                    class="mt-1 text-sm leading-6 text-green-700 sm:col-span-2"></dd>
                            </div>
                        </dl>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <iframe src="footer.html" style="width:100%; height:100px; border:0; overflow:hidden;" scrolling="no"></iframe>

    <script src="../js/adminDash.js"></script>
    <script>
        // Load the header
        fetch("adminNave.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            })
            .catch(error => console.error("Error cargando el header:", error));
    </script>
</body>

</html>
